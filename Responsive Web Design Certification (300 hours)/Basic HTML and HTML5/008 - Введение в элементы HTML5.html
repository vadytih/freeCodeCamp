<!--Введение в элементы HTML5-->
<!--HTML5 представляет более описательные HTML-теги. К ним относятся main, header, footer, nav, video, article, sectionи другие.-->

<!--Эти теги придают описательную структуру вашему HTML, упрощают чтение HTML и помогают с поисковой оптимизацией (SEO) и доступностью. Тег mainHTML5 помогает поисковым системам и другим разработчикам находить основной контент вашей страницы.-->
