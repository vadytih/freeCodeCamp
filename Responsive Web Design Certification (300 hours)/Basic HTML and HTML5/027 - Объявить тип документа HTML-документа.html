<!--Объявить тип документа HTML-документа-->
<!--До сих пор проблемы касались конкретных элементов HTML и их использования. Однако есть несколько элементов, которые определяют общую структуру вашей страницы и должны быть включены в каждый HTML-документ.-->

<!--В верхней части документа вам нужно сообщить браузеру, какую версию HTML использует ваша страница. HTML — это развивающийся язык, который регулярно обновляется. Большинство основных браузеров поддерживают последнюю спецификацию HTML5. Однако старые веб-страницы могут использовать предыдущие версии языка.-->

<!--Вы сообщаете браузеру эту информацию, добавляя <!DOCTYPE ...>тег в первую строку, где ...часть — это версия HTML. Для HTML5 вы используете <!DOCTYPE html>.-->

<!--Прописные !буквы DOCTYPEи важны, особенно для старых браузеров. Не htmlчувствителен к регистру.-->

<!--Затем остальную часть вашего HTML-кода необходимо заключить в htmlтеги. Начало <html>идет непосредственно под <!DOCTYPE html>строкой, а закрытие </html>— в конце страницы.-->

<!--Вот пример структуры страницы. Ваш HTML-код будет находиться в пространстве между двумя htmlтегами.-->

<!--<!DOCTYPE html>-->
<!--<html>-->

<!--</html>-->
<!--Добавьте DOCTYPEтег для HTML5 в начало пустого HTML-документа в редакторе кода. Под ним добавьте открывающий и закрывающий htmlтеги, которые оборачивают h1элемент. Заголовок может включать любой текст.-->

<!--Ваш код должен включать <!DOCTYPE html>тег.-->

<!--Должен быть один htmlэлемент.-->

<!--htmlТеги должны охватывать один h1элемент .-->

<!DOCTYPE html>
<html>
<h1>Hello</h1>
</html>
